<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recommended Movies</title>
  <style>
    /* 添加适当的样式来美化页面 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie-card {
      width: 250px;
      margin: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .movie-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .movie-card .movie-details {
      padding: 10px;
    }

    .movie-card h2 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }

    .movie-card p {
      font-size: 14px;
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>
<h1>Recommended Movies</h1>

<div class="movie-container">
  <!-- 电影卡片将动态添加到这里 -->
</div>

<script src="./js/recommendation.js"></script>
</body>
</html>
